spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]': # 匹配所有请求
            allowedOrigins: "*" #跨域处理 允许所有的域
            allowedMethods: # 支持的方法
              - "*"
            allowedHeaders:
                - "*"
            allowCredentials: true
      routes:
        - id: goods_route
          uri: lb://goods
          predicates:
            - Path=/goods/**
#          filters:
#            - StripPrefix=1  #(删除第一个路劲)
#            - name: RequestRateLimiter #请求数限流 名字不能随便写 ，使用默认的facatory
#              args:
#                key-resolver: "#{@ipKeyResolver}"
#                redis-rate-limiter.replenishRate: 1
#                redis-rate-limiter.burstCapacity: 1
#        - id: user_route
#          uri: lb://user
#          predicates:
#            - Path=/user/**
#          filters:
#            - StripPrefix=1
        - id: user
          uri: lb://user
          predicates:
            - Path=/user/**
  application:
    name: gateway-web
  #Redis配置
  redis:
    host: 110.41.135.108
    port: 37690
    timeout: 5000
server:
  port: 8001
eureka:
  instance:
    hostname: 110.41.135.108/eruka
    prefer-ip-address: true
  client:
    register-with-eureka: true   #是否将自己注册到eureka中
    fetch-registry: true         #是否从eureka中获取信息
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}/eureka/
management:
  endpoint:
    gateway:
      enabled: true
    web:
      exposure:
        include: true
logging:
  level:
    org:
      springframework:
        security: info